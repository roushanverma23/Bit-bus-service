<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./try.css">
    <link rel="stylesheet" href="./response.css">
    <link rel="stylesheet" href="./register.css">
    <link rel="icon" href="./assets/logo/BIT_logo.png">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Bit Bus Service</title>
</head>

<body>
    <div class="container">

        <div class="nav">

            <div class="navimg">
                <img src="./assets/logo/BIT_logo.png" alt="logo">
            </div>

            <div class="navmenu">
                <li><a href="./index.html" class="active">Home</a></li>
                <li>View Schedule</li>
                <li>Contact Us</li>

            </div>
            <!-- <span class="material-symbols-outlined">menu</span> -->

        </div>

        <div class="contain">

            <form id="register" class="registerBox">
                <h2 style="font-size: 50px;">Register</h2>
                <div class="divRUp">

                    <div class="userName">
                        <input type="email" id="email" placeholder="Email">

                    </div>
                    <div class="error" id="email-error">
                        Enter College Email
                    </div>
                    <div id="name" class="registerName">
                        <input type="name" id="name" placeholder="Name">
                    </div>
                    <div class="error" id="name-error">
                        Enter College Email
                    </div>
                    <div class="password">
                        <input id="password" type="password" id="password" placeholder="Password">
                    </div>
                    <div class="error" id="password-error">
                        Enter College Email
                    </div>
                    <div class="confirmPassword">
                        <input id="password2" type="password" id="password" placeholder="Confirm Password">
                    </div>
                    <div class="error" id="password2-error">
                        Enter College Email
                    </div>

                </div>
                <div class="divRDown">

                    <div class="switchButton">
                        <!-- Rounded switch -->
                        <label class="switch">
                            <input id="staff" type="checkbox">
                            <span class="slider round"></span>
                        </label>
                        <div style="color: rgb(0, 0, 0);font-weight: 600;" class="Staff ">
                            Staff
                        </div>


                    </div>
                    <button class="registerB">Register</button>
                    <p>Already have an account?<a href="" style="color: white;font-weight: 600;">Login</a></p>
                </div>



            </form>

        </div>

        <div class="tnc">
            <a href="./terms.html">Terms And Condition</a>
        </div>
    </div>


</body>

</html>
