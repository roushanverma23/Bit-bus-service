<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./driver.css" />
    <title>Driver</title>
</head>
<body>
    <div>
        <form action="./home.html">
            <h3>Driver Details</h3>

            <label for="Name">Name</label>
            <input type="text" placeholder="Enter name" id="dname" required/>

            <label for="phno">Phone no.</label>
            <input type="tel" placeholder="Enter mobile no" id="phone" required />

            <label for="ld">Licence</label>
            <input type="text" placeholder="Enter DL" id="dl" required />


            <label for="addr">Address</label>
            <input type="text" placeholder="Address" id="location" required />

           

            <label for="age">Age</label>
            <input type="number" placeholder="Enter Age" id="age" required />

            <label for="dob">Dob</label>
            <input type="date" id="dob" required />
            
            <button>ADD</button>

        </form>
    </div>

    <div>
        <table>
            tr
        </table>
    </div>

</body>
</html>
