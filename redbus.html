<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bus Ticket Booking</title>
  <link rel="stylesheet" href="./red.css">
</head>
<body>
  <header>
    <h1>India's No. 1 Online Bus Ticket Booking Site</h1>
  </header>
  <main>
    <form action="#">
      <div class="form-group">
        <label for="from">From:</label>
        <input type="text" id="from" name="from" placeholder="Enter starting city">
      </div>
      <div class="form-group">
        <label for="to">To:</label>
        <input type="text" id="to" name="to" placeholder="Enter destination city">
      </div>
      <div class="form-group">
        <label for="date">Date:</label>
        <input type="date" id="date" name="date">
      </div>
      <button type="submit">Search Buses</button>
    </form>
    <p>Apno ko, Sapno ko, Kareeb Laaye</p>
  </main>
  <footer>
    </footer>
</body>
</html>
