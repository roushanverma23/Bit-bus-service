<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div>
        <form action="./home.html">
            <h3>Bus Schedule</h3>

            <label for="btime">Start time</label>
            <input type="time" id="appt" name="appt" min="06:00" max="20:00" required />

            <label for="btime">End time</label>
            <input type="time" id="appt" name="appt" min="06:00" max="20:00" required />


            <label for="day">Monday</label>
            <input type="checkbox" id="mon" />

            <label for="day">Tues</label>
            <input type="checkbox" id="tues" />

            <label for="day">Wedneday</label>
            <input type="checkbox" id="wed" />

            <label for="day">Thursday</label>

            <label for="day">Friday</label>

            <label for="day">Sat</label>

                <option value="stu">Student</option>
                <option value="staff">Staff</option>

            </select>

            <label for="btype">Bus Type</label>
            <select name="B_type" required>

                <option value="staff">Staff</option>
                <option value="student">Student</option>
            </select>

            <label for="bdriver">Driver</label>
            <select name="driver" required>
                <option value="">Please choose</option>
                <option value="Himanshu Sahu">Himanshu Sahu</option>
                <option value="amresh">Amresh</option>
            </select>

            <label for="from">From</label>

                <option value="">Please choose</option>
                <option value="mesra">Mesra</option>
                <option value="stclg">St Xavier College</option>
                <option values="dornada">Doranda</option>
                <option value="Rims">Rims</option>

            </select>

            <label for="bdriver">To</label>
            <select name="from" required>
                <option value="">Please choose</option>
                <option value="mesra">Mesra</option>
                <option value="stclg">St Xavier College</option>
                <option values="dornada">Doranda</option>
                <option value="Rims">Rims</option>
                <option value="Rims">Lalpur</option>
            </select>
            
            <button>ADD</button>

        </form>
