<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      
</head>

<body>
      <div class="parent">
            <div class="opesityDiv">

            


            <!-- loginbox -->
            <form id="login" class="loginBox">
                  <h2 style="font-size: 50px;">Login</h2>
                  <div class="divUp">

                        <div class="userName">
                              <input type="email" id="email" placeholder="Email">

                        </div>
                        <div class="error" id="email-error">
                              Wrong Email

                        </div>
                        <div class="password">
                              <input type="password" id="password" placeholder="Password">
                        </div>
                        <div class="error" id="password-error">
                              Wrong Password

                        </div>
                  </div>
                  <div class="divDown">
                        <div class="content3">
                              <a class="anchorBox" href="">
                                    <input type="checkbox">
                                    <span>Remember Me</span>
                              </a>
                              <a class="fP" href="">Forgot Password</a>
                        </div>
                        <button class="loginB">Login</button>
                        <p>Don't have an account?<a href="" style="color: white;font-weight: 600;">Register</a></p>
                  </div>
            </form>

            <!-- register -->


            <form id="register" class="registerBox">
                  <h2 style="font-size: 50px;">Register</h2>
                  <div class="divRUp">

                        <div class="userName">
                              <input type="email" id="email" placeholder="Email">

                        </div>
                        <div class="error" id="email-error">
                              Enter College Email
                        </div>
                        <div id="name" class="registerName">
                              <input type="name" id="name" placeholder="Name">
                        </div>
                        <div class="error" id="name-error">
                              Enter College Email
                        </div>
                        <div class="password">
                              <input id="password" type="password" id="password" placeholder="Password">
                        </div>
                        <div class="error" id="password-error">
                              Enter College Email
                        </div>
                        <div class="confirmPassword">
                              <input id="password2" type="password" id="password" placeholder="Confirm Password">
                        </div>
                        <div class="error" id="password2-error">
                              Enter College Email
                        </div>

                  </div>
                  <div class="divRDown">

                       <div class="switchButton">
                         <!-- Rounded switch -->
                         <label class="switch">
                              <input id="staff" type="checkbox">
                              <span class="slider round"></span>
                        </label>
                        <div style="color: rgb(0, 0, 0);font-weight: 600;" class="Staff ">
                              Staff
                        </div>
                        

                       </div>
                        <button class="registerB">Register</button>
                        <p>Already have an account?<a href="" style="color: white;font-weight: 600;">Login</a></p>
                  </div>



            </form>
      </div>



      </div>


</body>

</html>
